<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Search</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">

  </head>
  <body>
    <form class="">

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand col-md-4 link-dark" href="dashboard.html">
            <img src="bgggLogoText.png" class="titleLogo" alt="Responsive image">
          </a>
          <div class="col-md-4">
            <div class="d-flex flex-row">
                <select id = "SearchBar-Filter" name="SearchBar-Filter" class="form-select search-menu SearchBar-Filter">
                </select>

                <input id = "SearchBar-string" name="SearchBar-string" class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item card secondary_color rounded-pill">
                <a class="nav-link active link-dark" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item card ms-2 secondary_color rounded-pill">
                <a class="nav-link active link-dark " href="#">SignUp</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

    <!-- Support Bar -->
    <div class = "d-flex p-3">

        <div id = "resultsText" class="card me-auto tertiary_color rounded-pill">

        </div>

        <div class = "text-center my-auto ">
            <small>Don’t see the game you’re looking for? Submit It! </small>
        </div>

        <div class="card ms-3 tertiary_color rounded-pill">
            <div class="card-body gameSubmittion">
            Submit a New Game
            <a href="NewGameForm.html"></a>
            </div>
        </div>
    </div>

 <!-- Main Content -->
    <div class="d-flex main-content ms-3">

        <div class="sidebar me-3">
            <div>
                <!-- Genre -->
                <div class="card mt-3 mb-3">
                    <div class="card-body">
                        <div class="d-flex">
                            <h5 class="card-title my-auto col-md-5">Genre</h5>
                            <select class="form-select" id = "Genre-Filter" name="Genre-Filter">
                              </select>
                        </div>
                    </div>
                </div>
                <!-- Genre -->

                <!-- Price -->
                <div class="card mt-3 mb-3">
                  <form>
                    <div class="card-body">
                        <h5 class="card-title">Price</h5>
                        <div class="form-check">
                            <input id = "price-20" name="price-20" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                              Under $20.00
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "price-40" name="price-40" class="form-check-input" type="checkbox" >
                            <label class="form-check-label" for="flexCheckChecked">
                              $20.00 - $39.99
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "price-60" name="price-60" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                $40.00 - $59.99
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "price-80" name="price-80" class="form-check-input" type="checkbox" >
                            <label class="form-check-label" for="flexCheckChecked">
                              $60.00 - $79.99
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "price-100" name="price-100" class="form-check-input" type="checkbox" >
                            <label class="form-check-label" for="flexCheckChecked">
                                $80.00 - $99.99
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "price-120" name="price-120" class="form-check-input" type="checkbox" >
                            <label class="form-check-label" for="flexCheckChecked">
                                $100.00 - $119.99
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "price-120p" name="price-120p" class="form-check-input" type="checkbox" >
                            <label class="form-check-label" for="flexCheckChecked">
                                $120.00 and above
                            </label>
                          </div>
                    </div>
                  </form>
                </div>
                <!-- Price -->


                <!-- Play Time -->
                <div class="card mt-3 mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Play Time</h5>
                        <div class="form-check">
                            <input id = "Playtime-1" name="Playtime-1" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                              Under 30 Minutes
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "Playtime-2" name="Playtime-2" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                              30 Minutes to 1 Hour
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "Playtime-3" name="Playtime-3" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                              1 to 2 Hours
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "Playtime-4" name="Playtime-4" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                              2 to 3 Hours
                            </label>
                          </div>
                          <div class="form-check">
                            <input id = "Playtime-5" name="Playtime-5" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                              Over 3 Hours
                            </label>
                          </div>
                    </div>
                </div>
                <!-- Play Time -->

                <!-- Player Count -->
                <div class="card mt-3 mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Player Count</h5>
                        <div class="form-check">
                            <input id = "player-1" name="player-1" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                1 Player
                            </label>
                        </div>
                        <div class="form-check">
                            <input id = "player-2" name="player-2" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                2 Player
                            </label>
                        </div>
                        <div class="form-check">
                            <input id = "player-3" name="player-3" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                3 Player
                            </label>
                        </div>
                        <div class="form-check">
                            <input id = "player-4" name="player-4" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                4 Player
                            </label>
                        </div>
                        <div class="form-check">
                            <input id = "player-5" name="player-5" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                5 Player
                            </label>
                        </div>
                        <div class="form-check">
                            <input id = "player-6" name="player-6" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="flexCheckChecked">
                                6 Players and up
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Player Count -->

            </div>
        </div>


        <!-- Search Results -->
        <div id = "searchResults" class="ms-3 d-flex flex-wrap">

        </div>
        <!-- Search Results -->


    </div>
  </form>


 <!-- Footer -->
    <footer class="text-center text-lg-start d-flex p-2 bd-highlight footer">

        <div class="text-center col-md-1">
            <a class="link-dark" aria-current="page" href="#">Privacy Policy</a>
        </div>
        <div class="text-center col-md-1">
            <a class="link-dark" aria-current="page" href="#">Terms of Service</a>
        </div>

    <!-- Logo -->
        <div class="text-center col-md-1 mx-auto">
            <img src="bgggLogoText.png" class="titleLogo" alt="Responsive image">
        </div>
    <!-- Logo -->

    <!-- Copyright -->
        <div class="text-center col-md-3">
        © 2021, BoardGameGaGa.com, Inc. or its affiliates
        </div>
    <!-- Copyright -->
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <script src="data.js"></script>
    </html>
