<body>
	<form class="" action="Search.html">

		<div id="HeaderLink"></div>


		<!-- Support Bar -->

			<div class="me-auto">

			</div>

			<div class="text-center my-auto">
			</div>

			<div id="addGameComparisonButton" class="card ms-3 tertiary_color rounded-pill">
				<div class="card-body" onclick="setCurrentGameToComparison()">
					Compare
				</div>
			</div>
			<div id="openGameComparisonButton" style="display: none;" class="card ms-3 tertiary_color rounded-pill">
				<div class="card-body" onclick="loadComparison()">
					Open Game Comparison
				</div>
			</div>
		</div>

		<!-- Main Content -->
		<div class="d-flex">

			<!-- Game display -->
			<div id="gameDetails" class="container">

				<div class="detailHeader row">

					<!-- imgBox -->
					<div class="hiPanel cvrImgPanel col-lg-3 p-0 d-flex flex-column align-items-center">
						<img class="gd_Pic rounded" id="gd_image" 
							alt="board game box" />
					</div>

					<!-- Rest of detail header: title, rank, player data, publication data -->
					<div class="container col-lg d-flex flex-column">
						<div class="row">

							<!-- title -->
							<div class="gd_Title col-md mx-auto" id="gd_name"></div>

							<!-- rankingInfo -->
							<div class="ratingBox hiPanel col-md-4 d-flex flex-row align-items-stretch mb-2">
								<div class="rankBox d-flex flex-column justify-content-center">
									<label class="rbTitle">Rating</label>
									<label class="rbDetail" id="gd_rating">X.X</label>
								</div>
								<div class="rankDiv rankBox d-flex flex-column justify-content-center">
									<label class="rbTitle">Rank</label>
									<label class="rbDetail" id="gd_rank">X,XXX</label>
								</div>
							</div>

						</div>
						<div class="row flex-fill">

							<!-- playerInfo -->
							<div class="col-md d-flex flex-column-reverse">
								<div class="playerPanel hiPanel mt-1 d-flex flex-row">
									<!-- IconGroup: # Players -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Player.png"
											alt="Number of players" />
										<label class="gd_iconLabel row" id="gd_players">X-Y Players</label>
									</div>
									<!-- IconGroup: Playtime -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Time.png" alt="Playtime" />
										<label class="gd_iconLabel row" id="gd_playtime">45-75 Minutes</label>
									</div>
									<!-- IconGroup: Ages -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Age.png" alt="Age Range" />
										<label class="gd_iconLabel row" id="gd_age">Ages 14+</label>
									</div>
									<!-- IconGroup: Weight -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Weight.png"
											alt="Game Weight" />
										<label class="gd_iconLabel row" id="gd_weight">X.XX/5.00</label>
									</div>
								</div>
							</div>

							<!-- publicationInfo -->
							<div class="publicationFrame hiPanel col-md">
								<label class="pubLabel">Designer: </label>
								<label class="pubData" id="gd_designer">Names of Designers</label>
								<label class="pubLabel">Artist: </label>
								<label class="pubData" id="gd_artist">Names of Artists</label>
								<label class="pubLabel">Publisher: </label>
								<label class="pubData" id="gd_publisher">Names of Publishers</label>
								<label class="pubLabel">Year Released: </label>
								<label class="pubData" id="gd_yearPublished">Release Date of Game</label>
							</div>

						</div>
					</div>
				</div>

				<!-- description -->
				<div class="hiPanel mt-3">
					<label class="mb-1" style="font-size:x-large;">Description:</label>
					<div class="gd_Description mx-5" id="gd_description">

					</div>
				</div>

			</div>

		</div>
