<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game Details</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



	<link rel="stylesheet" href="css/singleGame.css">
	<link rel="stylesheet" href="css/gameComparison.css">

</head>

<body>
	<form class="">

		<div id="HeaderLink"></div>


		<!-- Support Bar -->
		<div class="d-flex p-2 pe-3 pt-3">

			<div class="me-auto">

			</div>

			<div class="text-center my-auto">
			</div>

			<div id="addGameComparisonButton" class="card ms-3 tertiary_color rounded-pill">
				<div class="card-body" onclick="setCurrentGameToComparison()">
					Compare
				</div>
			</div>
			<div id="openGameComparisonButton" style="display: none;" class="card ms-3 tertiary_color rounded-pill">
				<div class="card-body" onclick="openGameComparisonWindow()">
					Open Game Comparison
				</div>
			</div>
		</div>

		<!-- Main Content -->
		<div class="d-flex">

			<!-- Game display -->
			<div id="gameDetails" class="container">
				<!-- title -->
				<div class="pageTitle row mx-auto"></div>

				<div class="detailHeader row" style="margin-left: auto;">

					<!-- imgBox -->
					<div class="hiPanel cvrImgPanel col-sm-3 p-0 d-flex flex-column align-items-center">
						<img class="gd_Pic rounded" id="gd_image" src="ProductImages/35a8e941364169.57a2d95627120.jpg"
							alt="board game box" />
					</div>

					<!-- Rest of detail header: title, rank, player data, publication data -->
					<div class="container col-sm d-flex flex-column">
						<div class="row">

							<!-- title -->
							<div class="gd_Title col-sm mx-auto" id="gd_name">Food Chain Magnate</div>

							<!-- rankingInfo -->
							<div class="hiPanel col-sm-4 d-flex flex-row align-items-stretch mb-2">
								<div class="rankBox d-flex flex-column justify-content-center">
									<label class="rbTitle">Rating</label>
									<label class="rbDetail" id="gd_rating">X.X</label>
								</div>
								<div class="rankDiv rankBox d-flex flex-column justify-content-center">
									<label class="rbTitle">Rank</label>
									<label class="rbDetail" id="gd_rank">X,XXX</label>
								</div>
							</div>

						</div>
						<div class="row flex-fill">

							<!-- playerInfo -->
							<div class="col-sm d-flex flex-column-reverse">
								<div class="playerPanel hiPanel mt-1 d-flex flex-row">
									<!-- IconGroup: # Players -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Player.png"
											alt="Number of players" />
										<label class="gd_iconLabel row" id="gd_players">X-Y Players</label>
									</div>
									<!-- IconGroup: Playtime -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Time.png" alt="Playtime" />
										<label class="gd_iconLabel row" id="gd_playtime">45-75 Minutes</label>
									</div>
									<!-- IconGroup: Ages -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Age.png" alt="Age Range" />
										<label class="gd_iconLabel row" id="gd_age">Ages 14+</label>
									</div>
									<!-- IconGroup: Weight -->
									<div class="gd_iconGroup col-sm m-1">
										<img class="gd_icon img-fluid rounded" src="img/Icon_Weight.png"
											alt="Game Weight" />
										<label class="gd_iconLabel row" id="gd_weight">X.XX/5.00</label>
									</div>
								</div>
							</div>

							<!-- publicationInfo -->
							<div class="publicationFrame hiPanel col-sm">
								<label class="pubLabel">Designer: </label>
								<label class="pubData" id="gd_designer">Names of Designers</label>
								<label class="pubLabel">Artist: </label>
								<label class="pubData" id="gd_artist">Names of Artists</label>
								<label class="pubLabel">Publisher: </label>
								<label class="pubData" id="gd_publisher">Names of Publishers</label>
								<label class="pubLabel">Year Released: </label>
								<label class="pubData" id="gd_yearPublished">Release Date of Game</label>
							</div>

						</div>
					</div>
				</div>

				<!-- description -->
				<div class="hiPanel mt-3">
					<label class="mb-1" style="font-size:x-large;">Description:</label>
					<div class="gd_Description mx-5" id="gd_description">

					</div>
				</div>

			</div>

		</div>
	</form>

	<div id="FooterLink"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="js/Header.js"></script>
    <script src="js/CategoryData.js"></script>
    <script src="js/Search.js"></script>
    <script type="text/javascript" src="js/singleGame.js" defer="true"> </script>
    <script type="text/javascript" src="js/GameData.js" defer="true"> </script>
    <script src="js/Footer.js"></script>
</html>
